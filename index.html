<script  type="text/javascript">
  function limpar(){
    $('#programadia').val('');
  }
  function imprimir(){
    var conteudo = $('#programadia').val();
    tela_impressao = window.open('about:blank');
    tela_impressao.document.write(conteudo);
    tela_impressao.window.print();
    tela_impressao.window.close();
  }

  function funcao_adicionar(){

    var quantidade = $('#quantidade').val();
    var peso = $('#peso').val();
    var tipoForma = $('#tipoForma').val();
    var sabor = $('#sabor').val();
    var fator = fatorForma(peso);
    var programacao = "";

    quantidadeformas = quantidade * fator;
    programacao = $('#programadia').val();
    programacao += `QUANTIDADE ITEMS:${quantidade}\nPESO: ${peso}G\nSABOR: ${sabor}\nFORMAS: ${tipoForma}\nQUANTIDADE DE FORMAS: ${quantidadeformas.toFixed(2)} \n ----------------//------------------`;
    
    $('#programadia').val(programacao);

  }

  function fatorForma(peso){
    var fator = 0.0;
    switch (peso) {
      case "3000":
        fator = 18.0;
        break;
      case "2500":
        fator = 24.0;
        break;
      case "1500":
        fator = 22.0;
        break;
      case "1000":
        fator = 14.0;
        break;
      case "650":
        fator = 7.0;
        break;
      case "500":
        fator = 2.0;
        break;
      case '350':
        fator = 1.33;
        break;
      case '250':
        fator = 2.0;
        break;
      case '70':
        fator = 0.5;
        break;
    }
    return fator;
  }

  var pesoSelect = document.getElementById("peso");
  var formaSelect = document.getElementById("tipoForma");

  pesoSelect.addEventListener("change", function() {
    var selectedPeso = pesoSelect.value;
    if (selectedPeso === "3000") {
      formaSelect.value = "FR27";
      formaSelect.disabled = true;
    } else if (selectedPeso === "2500") {
      formaSelect.value = "FR27";
      formaSelect.disabled = true;
    } else if (selectedPeso === "1500") {
      formaSelect.value = "FR23";
      formaSelect.disabled = true;
    } else if (selectedPeso === "1000") {
      formaSelect.value = "FR23";
      formaSelect.disabled = true;
    }else if (selectedPeso === "650") {
      formaSelect.value = "FP";
      formaSelect.disabled = true;
    }else if (selectedPeso === "500") {
      formaSelect.value = "FG";
      formaSelect.disabled = true;
    }else if (selectedPeso === "350") {
      formaSelect.value = "FG";
      formaSelect.disabled = true;
    }else{
      formaSelect.disabled = false;
    }
  });

 
</script>
